<!-- Inheret base page-->
{% extends "home/base.html" %}

<!-- load static folder-->
{% load static from staticfiles %}

<!-- content part-->
{% block content %}
<div>
    <!-- Photo in middle page -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <!-- Bolts move -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <h1>This is Our Stock-market a7l msaaaaa</h1>

        <!-- Input photo -->
        <div class="overlay">overlay</div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/ph1.jpg'%}" alt="First slide" height="600px">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/bor.jpg'%}" alt="Second slide" height="600px">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/ph3.jpg'%}" alt="Third slide" height="600px">
            </div>
        </div>

        <!-- Move photo right or left -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock content %}
